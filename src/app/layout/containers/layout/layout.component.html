<mat-sidenav-container [hasBackdrop]="false">
  <mat-sidenav
    [opened]="menuOpen$ | async"
    [mode]="'over'"
    #sidenav
    role="navigation"
  >
    <app-sidenav-list
      [menuItems]="menuItems"
      (closeSidenav)="closeMenu()"
    ></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header
      [menuItems]="menuItems"
      [loggedIn]="null"
      (menuClick)="onMenuClicked($event)"
      (openSideNav)="openMenu()"
    ></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
